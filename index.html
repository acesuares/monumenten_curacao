		<h1>My Title</h1>
	</div><!-- /header -->

	<div data-role="content">	
    
    	<div id="map"></div>
		<script>
	    $(document).ready(function() {
	      var map = L.map('map').setView([12.136613, -68.937321], 13);

        var lineStyle = {
          color: "#CE2027",
          weight: 0,
          opacity: 0.90
        };
        
        var pointStyle = {
             radius: 5,
             fillColor: "#ffd046",
             weight: 0,
             opacity: 1,
             fillOpacity: 0.9
           };

      function onEachFeature(feature, layer) {        
         //layer.on('click', onFeatureClick);
     }

        var monumentLayer = new L.geoJson(null, {
          style: lineStyle,
          onEachFeature: onEachFeature,
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, pointStyle);
          }
        }).addTo(map); 

	      L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
	        maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
	      }).addTo(map);      

	      $.getJSON('https://rawgithub.com/bertspaan/monumenten_curacao/master/monuments.json', function(data) {
	        
          for (var i = 0; i < data.features.length; i++) {  
            var feature = data.features[i];
            if (feature.geometry && i < 50) {          
              monumentLayer.addData(data.features[i]); 
            }
          }
          
	      });

	      map.locate({setView: true, maxZoom: 13});
	    });    

		</script>
